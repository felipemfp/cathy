<main layout="row" layout-padding layout-align="center start">
  <md-content flex="90" flex-gt-xs="60" flex-md="40" flex-gt-md="25">
    <md-content layout="row" layout-align="center center">
      <h1 class="heavy" >Cathy</h1>
    </md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Sign In">
        <md-content class="md-padding">
          <form name="signInForm" ng-submit="ctrl.signIn()">
            <md-input-container class="md-block">
              <label>Username</label>
              <input name="username" ng-model="ctrl.username" type="text" required>
              <div ng-messages="signInForm.username.$error">
                <div ng-message="required">Username is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input name="password" ng-model="ctrl.password" type="password" required>
              <div ng-messages="signInForm.password.$error">
                <div ng-message="required">Password is required.</div>
              </div>
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Sign In</md-button>
          </form>
        </md-content>
      </md-tab>
      <md-tab label="Sign Up">
        <md-content class="md-padding">
          <form name="signUpForm" ng-submit="ctrl.signUp()">
            <md-input-container class="md-block">
              <label>Name</label>
              <input name="name" ng-model="ctrl.register.name" type="text" required>
              <div ng-messages="signUpForm.name.$error">
                <div ng-message="required">Name is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Username</label>
              <input name="username" ng-model="ctrl.register.username" type="text" required>
              <div ng-messages="signUpForm.username.$error">
                <div ng-message="required">Username is required.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input name="password" ng-model="ctrl.register.password" type="password" required>
              <div ng-messages="signUpForm.password.$error">
                <div ng-message="required">Password is required.</div>
              </div>
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Sign Up</md-button>
          </form>
        </md-content>
      </md-tab>

    </md-tabs>
  </md-content>
</main>
